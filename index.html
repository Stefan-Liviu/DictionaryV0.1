<!DOCTYPE html>
<html lang="en">

<head>    
    <title>Dictionary</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Dictionary</h1>
    <p>On this page, you can add a word in the dictionary or search!</p>
    <p id="paragraphAdd" class="paragraph"></p>
    <input id="insertWord" placeholder="Add word" type="text">
    <input id="btnSubmit" type="submit" class="button" value="Submit" onclick="addWord()">
    <p id="pSearch"></p>
    <input id="searchNewWord" placeholder="Shearch word" type="text">
    <input id="btnSearch" type="submit" class="button" value="Search" onclick="searchWord()"> 
</body>

</html>
